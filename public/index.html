<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
        }

        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6); /* Optional: for better text visibility */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="pics/star.jpg" alt="your image">
        <div class="image-text">
            Your text here
        </div>
    </div>
</body>
</html>
